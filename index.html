<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chachuz</title>


<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />


<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:Inter,system-ui,sans-serif;
background:#000;
color:#fff;
overflow:hidden;
}


/* Background Video */
video{
position:fixed;
top:0;left:0;
width:100%;height:100%;
object-fit:cover;
filter:brightness(0.45);
z-index:-2;
}


.overlay{
position:fixed;
inset:0;
background:rgba(0,0,0,0.55);
z-index:-1;
}


/* Center Card */
.card{
position:absolute;
top:50%;left:50%;
transform:translate(-50%,-50%);
width:92%;max-width:420px;
background:rgba(20,20,30,0.65);
backdrop-filter:blur(18px);
border-radius:18px;
padding:2.2rem;
text-align:center;
box-shadow:0 0 50px rgba(0,0,0,0.8);
animation:fadeIn 1.2s ease;
}


@keyframes fadeIn{
from{opacity:0;transform:translate(-50%,-45%)}
to{opacity:1;transform:translate(-50%,-50%)}
}


.avatar{
width:110px;height:110px;
border-radius:50%;
margin:auto;
background:url('avatar.jpg') center/cover no-repeat;
border:3px solid #4cc9f0;
box-shadow:0 0 20px #4cc9f055;
}


h1{margin-top:1rem;font-size:2rem;font-weight:700}
.role{opacity:.8;margin-top:.3rem;font-size:.95rem}


.links{
display:flex;
justify-content:center;
gap:1rem;
margin:1.4rem 0;
}


.links a{
width:44px;height:44px;
display:flex;
align-items:center;
justify-content:center;
border-radius:50%;
background:rgba(255,255,255,0.08);
color:#fff;
transition:.25s ease;
}


.links a:hover{
background:#4cc9f0;
color:#000;
transform:translateY(-4px);
}


.about{
font-size:.9rem;
opacity:.85;
line-height:1.6;
}


.team{
margin-top:1rem;
font-size:.9rem;
}


.team a{color:#4cc9f0;text-decoration:none}


</html>
