<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chachuz | Editor • Designer • Leader</title>
    <meta name="description" content="Chachuz - Disciplined editor, graphic designer, and Team Feliz leader." />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        outfit: ["Outfit", "sans-serif"],
                    },
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        secondary: {
                            DEFAULT: "hsl(var(--secondary))",
                            foreground: "hsl(var(--secondary-foreground))",
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))",
                        },
                        card: {
                            DEFAULT: "hsl(var(--card))",
                            foreground: "hsl(var(--card-foreground))",
                        },
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)",
                    },
                    animation: {
                        "fade-in-up": "fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1) forwards",
                        "fade-in-up-delay-1": "fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1) 0.2s forwards",
                        "fade-in-up-delay-2": "fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1) 0.4s forwards",
                        "fade-in-up-delay-3": "fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1) 0.6s forwards",
                        "float": "float 6s ease-in-out infinite",
                        "pulse-glow": "pulseGlow 3s ease-in-out infinite",
                        "spin-slow": "spin 20s linear infinite",
                    },
                    keyframes: {
                        fadeInUp: {
                            "0%": { opacity: "0", transform: "translateY(30px)" },
                            "100%": { opacity: "1", transform: "translateY(0)" },
                        },
                        float: {
                            "0%, 100%": { transform: "translateY(0)" },
                            "50%": { transform: "translateY(-10px)" },
                        },
                        pulseGlow: {
                            "0%, 100%": { boxShadow: "0 0 40px hsl(var(--primary) / 0.3), 0 0 80px hsl(var(--primary) / 0.2)" },
                            "50%": { boxShadow: "0 0 60px hsl(var(--primary) / 0.5), 0 0 120px hsl(var(--primary) / 0.3)" },
                        },
                        spin: {
                            "from": { transform: "rotate(0deg)" },
                            "to": { transform: "rotate(360deg)" },
                        }
                    }
                }
            }
        }
    </script>

    <style type="text/tailwindcss">
        @layer base {
            :root {
                --background: 0 10% 4%;
                --foreground: 0 10% 98%;
                --card: 0 15% 8%;
                --card-foreground: 0 10% 98%;
                --popover: 0 15% 8%;
                --popover-foreground: 0 10% 98%;
                --primary: 0 85% 55%;
                --primary-foreground: 0 10% 98%;
                --secondary: 0 20% 12%;
                --secondary-foreground: 0 10% 98%;
                --muted: 0 15% 12%;
                --muted-foreground: 0 10% 65%;
                --accent: 0 85% 55%;
                --accent-foreground: 0 10% 98%;
                --border: 0 20% 18%;
                --input: 0 20% 18%;
                --ring: 0 85% 55%;
                --radius: 1rem;
                /* Custom properties */
                --glow-primary: 0 0 30px hsl(0 85% 55% / 0.4);
                --glow-primary-intense: 0 0 60px hsl(0 85% 55% / 0.6);
                --glass-bg: hsl(0 15% 6% / 0.7);
                --glass-border: hsl(0 85% 55% / 0.2);
                --glass-blur: 20px;
                --overlay-bg: hsl(0 10% 4% / 0.6);
            }
            body {
                @apply bg-background text-foreground font-outfit antialiased;
            }
        }
        
        @layer components {
            .glass-card {
                background: var(--glass-bg);
                backdrop-filter: blur(var(--glass-blur));
                -webkit-backdrop-filter: blur(var(--glass-blur));
                border: 1px solid var(--glass-border);
                box-shadow: var(--glow-primary);
            }
            .glow-text {
                text-shadow: 0 0 20px hsl(var(--primary) / 0.5);
            }
            .icon-glow {
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }
            .icon-glow:hover {
                filter: drop-shadow(0 0 12px hsl(var(--primary) / 0.8));
                transform: translateY(-3px) scale(1.1);
            }
            .avatar-glow {
                box-shadow: 
                    0 0 40px hsl(var(--primary) / 0.3),
                    0 0 80px hsl(var(--primary) / 0.2),
                    inset 0 0 20px hsl(var(--primary) / 0.1);
            }
            .music-btn {
                @apply flex items-center justify-center w-12 h-12 rounded-full glass-card cursor-pointer;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }
            .music-btn:hover {
                box-shadow: var(--glow-primary-intense);
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS ---
        const Icon = ({ path, className }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {path}
            </svg>
        );

        const Instagram = (props) => <Icon {...props} path={<><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></>} />;
        const MessageCircle = (props) => <Icon {...props} path={<path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/>} />;
        const Phone = (props) => <Icon {...props} path={<path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>} />;
        const Users = (props) => <Icon {...props} path={<><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></>} />;
        const X = (props) => <Icon {...props} path={<><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>} />;
        const Copy = (props) => <Icon {...props} path={<><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></>} />;
        const Check = (props) => <Icon {...props} path={<path d="M20 6 9 17l-5-5"/>} />;
        const Volume2 = (props) => <Icon {...props} path={<><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/></>} />;
        const VolumeX = (props) => <Icon {...props} path={<><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><line x1="23" x2="17" y1="9" y2="15"/><line x1="17" x2="23" y1="9" y2="15"/></>} />;


        // --- COMPONENTS ---

        const Background = ({ videoSrc, isMuted }) => {
            const videoRef = useRef(null);

            // Sync the muted state of the HTML video tag with the React state
            useEffect(() => {
                if(videoRef.current) {
                    videoRef.current.muted = isMuted;
                }
            }, [isMuted]);

            return (
                <div className="fixed inset-0 -z-10 overflow-hidden bg-black">
                    {/* HTML5 Video Element */}
                    <div className="absolute inset-0 pointer-events-none">
                        <video
                            ref={videoRef}
                            autoPlay
                            loop
                            muted
                            playsInline
                            className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 min-w-full min-h-full object-cover w-auto h-auto"
                        >
                            {/* YOU MUST UPLOAD A FILE NAMED background.mp4 */}
                            <source src={videoSrc} type="video/mp4" />
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    
                    {/* Dark Overlay */}
                    <div className="absolute inset-0" style={{ background: 'var(--overlay-bg)' }} />
                    
                    {/* Corner overlays */}
                    <div className="absolute bottom-0 right-0 w-48 h-24 bg-gradient-to-tl from-background via-background/80 to-transparent" />
                    <div className="absolute top-0 left-0 w-48 h-16 bg-gradient-to-br from-background via-background/60 to-transparent" />
                    <div className="absolute top-0 right-0 w-32 h-16 bg-gradient-to-bl from-background via-background/60 to-transparent" />
                    
                    {/* Gradient Overlay */}
                    <div className="absolute inset-0 bg-gradient-to-t from-background via-background/50 to-transparent opacity-80" />
                    
                    {/* Vignette effect */}
                    <div 
                        className="absolute inset-0"
                        style={{ background: 'radial-gradient(ellipse at center, transparent 40%, hsl(var(--background)) 100%)' }}
                    />
                    
                    {/* Animated gradient */}
                    <div className="absolute inset-0 bg-gradient-to-br from-primary/5 via-transparent to-primary/10 animate-pulse" style={{ animationDuration: '8s' }} />
                    
                    {/* Noise texture */}
                    <div 
                        className="absolute inset-0 opacity-[0.02]"
                        style={{ backgroundImage: `url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E")` }}
                    />
                </div>
            );
        };

        const MusicPlayer = ({ isMuted, onToggle }) => {
            return (
                <button
                    onClick={onToggle}
                    className="music-btn fixed bottom-6 right-6 z-50"
                    aria-label={isMuted ? "Unmute" : "Mute"}
                >
                    {isMuted ? (
                        <VolumeX className="w-5 h-5 text-muted-foreground" />
                    ) : (
                        <Volume2 className="w-5 h-5 text-primary" />
                    )}
                </button>
            );
        };

        const ProfileCard = () => {
            const [showPhonePopup, setShowPhonePopup] = useState(false);
            const [showTeamPopup, setShowTeamPopup] = useState(false);
            const [copied, setCopied] = useState(false);
            
            // !! UPDATED: NOW POINTS TO LOCAL FILE "profile.jpg" !!
            const profileImage = "./profile.jpg"; 
            
            const phoneNumber = "+91 8089322508";

            const copyPhone = async () => {
                await navigator.clipboard.writeText(phoneNumber);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            const socialLinks = [
                {
                    icon: Instagram,
                    action: () => window.open("https://www.instagram.com/_samridh_chachu_z_?igsh=MTduaXF6Y3VpYmdscg==", "_blank"),
                    label: "Instagram",
                },
                {
                    icon: MessageCircle,
                    action: () => window.open("https://discord.com/users/theonechachuz", "_blank"),
                    label: "Discord",
                },
                {
                    icon: Phone,
                    action: () => setShowPhonePopup(true),
                    label: "WhatsApp",
                },
                {
                    icon: Users,
                    action: () => setShowTeamPopup(true),
                    label: "Team Feliz",
                },
            ];

            return (
                <>
                    <div className="glass-card rounded-3xl p-8 max-w-md w-full mx-4 animate-fade-in-up animate-float relative z-10">
                        {/* Avatar */}
                        <div className="flex justify-center mb-6">
                            <div className="relative">
                                <div className="w-40 h-40 rounded-full avatar-glow animate-pulse-glow overflow-hidden border-2 border-primary/30">
                                    <img src={profileImage} alt="Samridh Avatar" className="w-full h-full object-cover" />
                                </div>
                                <div className="absolute inset-0 rounded-full border border-primary/20 animate-spin-slow" style={{ transform: 'scale(1.2)' }} />
                            </div>
                        </div>

                        {/* Name */}
                        <h1 className="text-5xl font-bold text-center mb-3 glow-text animate-fade-in-up-delay-1">
                            Samridh
                        </h1>

                        {/* Role */}
                        <p className="text-primary text-center text-base tracking-widest uppercase mb-6 animate-fade-in-up-delay-1">
                            Editor • Graphic Designer • Team Leader
                        </p>

                        {/* Divider */}
                        <div className="w-16 h-px bg-gradient-to-r from-transparent via-primary to-transparent mx-auto mb-6 animate-fade-in-up-delay-2" />

                        {/* About */}
                        <p className="text-muted-foreground text-center text-base leading-relaxed mb-8 animate-fade-in-up-delay-2">
                            A disciplined editor and graphic designer with a vision for excellence. 
                            Leading <span className="text-primary font-medium">Team Feliz</span> with 
                            creative direction, high standards, and a commitment to community growth.
                        </p>

                        {/* Social Links */}
                        <div className="flex justify-center gap-6 animate-fade-in-up-delay-3">
                            {socialLinks.map((link) => (
                                <button
                                    key={link.label}
                                    onClick={link.action}
                                    className="icon-glow text-foreground/80 hover:text-primary p-3 rounded-full bg-secondary/50 cursor-pointer"
                                    aria-label={link.label}
                                >
                                    <link.icon className="w-6 h-6" />
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* Phone Popup */}
                    {showPhonePopup && (
                        <div 
                            className="fixed inset-0 z-50 flex items-center justify-center bg-background/80 backdrop-blur-sm animate-fade-in-up"
                            onClick={() => setShowPhonePopup(false)}
                        >
                            <div 
                                className="glass-card rounded-2xl p-6 md:p-8 max-w-sm w-full mx-4 relative"
                                onClick={(e) => e.stopPropagation()}
                            >
                                <button 
                                    onClick={() => setShowPhonePopup(false)}
                                    className="absolute top-4 right-4 text-muted-foreground hover:text-foreground transition-colors"
                                >
                                    <X className="w-5 h-5" />
                                </button>
                                
                                <div className="flex items-center justify-center mb-4">
                                    <div className="p-3 rounded-full bg-primary/20">
                                        <Phone className="w-8 h-8 text-primary" />
                                    </div>
                                </div>
                                
                                <h3 className="text-xl font-semibold text-center mb-2">Contact Number</h3>
                                <p className="text-muted-foreground text-center text-sm mb-4">WhatsApp Only</p>
                                
                                <div className="flex items-center justify-center gap-3 bg-secondary/50 rounded-xl p-4">
                                    <span className="text-lg font-mono text-foreground">{phoneNumber}</span>
                                    <button 
                                        onClick={copyPhone}
                                        className="p-2 rounded-lg bg-primary/20 hover:bg-primary/30 transition-colors"
                                    >
                                        {copied ? <Check className="w-4 h-4 text-primary" /> : <Copy className="w-4 h-4 text-primary" />}
                                    </button>
                                </div>
                                
                                <a 
                                    href={`https://wa.me/918089322508`}
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="mt-4 w-full flex items-center justify-center gap-2 bg-primary text-primary-foreground py-3 rounded-xl font-medium hover:opacity-90 transition-opacity"
                                >
                                    Open WhatsApp
                                </a>
                            </div>
                        </div>
                    )}

                    {/* Team Popup */}
                    {showTeamPopup && (
                        <div 
                            className="fixed inset-0 z-50 flex items-center justify-center bg-background/80 backdrop-blur-sm animate-fade-in-up"
                            onClick={() => setShowTeamPopup(false)}
                        >
                            <div 
                                className="glass-card rounded-2xl p-6 md:p-8 max-w-sm w-full mx-4 relative"
                                onClick={(e) => e.stopPropagation()}
                            >
                                <button 
                                    onClick={() => setShowTeamPopup(false)}
                                    className="absolute top-4 right-4 text-muted-foreground hover:text-foreground transition-colors"
                                >
                                    <X className="w-5 h-5" />
                                </button>
                                
                                <div className="flex items-center justify-center mb-4">
                                    <div className="p-3 rounded-full bg-primary/20">
                                        <Users className="w-8 h-8 text-primary" />
                                    </div>
                                </div>
                                
                                <h3 className="text-xl font-semibold text-center mb-2 glow-text">Team Feliz</h3>
                                <p className="text-muted-foreground text-center text-sm mb-6">Founders</p>
                                
                                <div className="space-y-3">
                                    <div className="flex items-center gap-4 bg-secondary/50 rounded-xl p-4">
                                        <div className="w-12 h-12 rounded-full bg-gradient-to-br from-primary/40 to-primary/20 flex items-center justify-center">
                                            <span className="text-lg font-bold text-primary">S</span>
                                        </div>
                                        <div>
                                            <p className="font-semibold text-foreground">Fz_Smooth</p>
                                            <p className="text-sm text-muted-foreground">Co-Founder</p>
                                        </div>
                                    </div>
                                    
                                    <div className="flex items-center gap-4 bg-secondary/50 rounded-xl p-4">
                                        <div className="w-12 h-12 rounded-full bg-gradient-to-br from-primary/40 to-primary/20 flex items-center justify-center">
                                            <span className="text-lg font-bold text-primary">A</span>
                                        </div>
                                        <div>
                                            <p className="font-semibold text-foreground">Fz_Axe</p>
                                            <p className="text-sm text-muted-foreground">Co-Founder</p>
                                        </div>
                                    </div>
                                </div>
                                
                                <a 
                                    href="https://discord.gg/V4g8GTvjrD"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="mt-6 w-full flex items-center justify-center gap-2 bg-primary text-primary-foreground py-3 rounded-xl font-medium hover:opacity-90 transition-opacity"
                                >
                                    Join Discord Server
                                </a>
                            </div>
                        </div>
                    )}
                </>
            );
        };

        const App = () => {
            const [isMuted, setIsMuted] = useState(true);
            const toggleMute = () => setIsMuted(!isMuted);
            
            // This points to local file "background.mp4"
            const VIDEO_FILE = "./background.mp4";

            return (
                <main className="min-h-screen flex items-center justify-center overflow-hidden relative">
                    <Background videoSrc={VIDEO_FILE} isMuted={isMuted} />
                    <ProfileCard />
                    <MusicPlayer isMuted={isMuted} onToggle={toggleMute} />
                    <p className="fixed bottom-6 left-6 text-xs text-muted-foreground/50">
                        © 2024 Samridh
                    </p>
                </main>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
