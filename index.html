        .animate-fade-in-up {

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        }
        
        .animate-spin-slow {
            animation: spin 20s linear infinite;
        }
        
        .animate-pulse-slow {
            animation: pulse 8s ease-in-out infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }

        /* YouTube Player Container */
        #player-container {

            top: 0;
            left: 0;
            width: 100%;

            z-index: -20;

        .avatar-image {

        .avatar-ring {

            right: -10px;
            bottom: -10px;
            border-radius: 50%;

        /* Smooth transitions */
        .transition-all {

        }
        
        /* Hide scrollbar for popups */

        }
        
        /* Animation delays */
        .animate-delay-1 { animation-delay: 0.2s; }
        .animate-delay-2 { animation-delay: 0.4s; }

    </style>

    <!-- JavaScript -->
    <script>
        // YouTube Player Variables
        let player;
        let isMuted = true;
        const stopTime = 217; // 3 minutes 37 seconds (3.7 minutes = 217 seconds)
        let hasStopped = false;
        
        // YouTube IFrame API callback
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: 'H5bKzeEvk6o',
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'disablekb': 1,
                    'fs': 0,
                    'iv_load_policy': 3,
                    'modestbranding': 1,
                    'playsinline': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'loop': 0, // Disable loop to stop at 3.7 minutes
                    'mute': 1,
                    'start': 0,
                    'end': stopTime,
                    'origin': window.location.origin
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }
        
        function onPlayerReady(event) {
            // Player is ready
            console.log('YouTube player ready');
            
            // Set initial mute state
            if (isMuted) {
                event.target.mute();
            } else {
                event.target.unMute();
                event.target.setVolume(30);
            }
            
            // Start video
            event.target.playVideo();
        }
        
        function onPlayerStateChange(event) {
            // Monitor player state
            if (event.data === YT.PlayerState.PLAYING && !hasStopped) {
                // Set timer to pause at 3.7 minutes
                setTimeout(() => {
                    if (player && player.pauseVideo) {
                        player.pauseVideo();
                        hasStopped = true;
                        console.log('Video paused at 3.7 minutes');
                    }
                }, stopTime * 1000);
            }
            
            // If video ends, restart it (but with pause at 3.7 min)
            if (event.data === YT.PlayerState.ENDED) {
                hasStopped = false;
                setTimeout(() => {
                    if (player && player.seekTo) {
                        player.seekTo(0);
                        player.playVideo();
                    }
                }, 1000);
            }
        }
        
        function onPlayerError(event) {
            console.log('YouTube player error:', event.data);
        }
        
        // Mute/Unmute functionality
        function toggleMute() {
            const musicIcon = document.getElementById('music-icon');
            const musicBtn = document.getElementById('music-btn');
            
            if (isMuted) {
                // Unmute
                if (player && player.unMute) {
                    player.unMute();
                    player.setVolume(30);
                }
                musicIcon.className = 'fas fa-volume-up text-primary';
                musicBtn.setAttribute('aria-label', 'Mute');
                isMuted = false;
            } else {
                // Mute
                if (player && player.mute) {
                    player.mute();
                }
                musicIcon.className = 'fas fa-volume-mute text-muted';
                musicBtn.setAttribute('aria-label', 'Unmute');
                isMuted = true;
            }
            
            // Add click animation
            musicBtn.style.transform = 'scale(0.9)';
            setTimeout(() => {
                musicBtn.style.transform = 'scale(1)';
            }, 100);
        }
        
        // Popup functions
        function showPhonePopup() {
            const popup = document.getElementById('phone-popup');
            popup.classList.remove('hidden');
            document.body.classList.add('no-scroll');
            
            // Add fade-in animation
            setTimeout(() => {
                popup.style.opacity = '1';
            }, 10);
        }
        
        function closePhonePopup() {
            const popup = document.getElementById('phone-popup');
            popup.style.opacity = '0';
            setTimeout(() => {
                popup.classList.add('hidden');
                document.body.classList.remove('no-scroll');
            }, 300);
        }
        
        function showTeamPopup() {
            const popup = document.getElementById('team-popup');
            popup.classList.remove('hidden');
            document.body.classList.add('no-scroll');
            
            // Add fade-in animation
            setTimeout(() => {
                popup.style.opacity = '1';
            }, 10);
        }
        
        function closeTeamPopup() {
            const popup = document.getElementById('team-popup');
            popup.style.opacity = '0';
            setTimeout(() => {
                popup.classList.add('hidden');
                document.body.classList.remove('no-scroll');
            }, 300);
        }
        
        // Copy phone number
        async function copyPhone() {
            const phoneNumber = document.getElementById('phone-number').textContent;
            const copyIcon = document.getElementById('copy-icon');
            const copyBtn = document.getElementById('copy-btn');
            
            try {
                await navigator.clipboard.writeText(phoneNumber);
                
                // Show success with animation
                copyIcon.className = 'fas fa-check text-primary';
                copyBtn.style.backgroundColor = 'hsl(270 60% 65% / 0.3)';
                
                setTimeout(() => {
                    copyIcon.className = 'fas fa-copy text-primary';
                    copyBtn.style.backgroundColor = '';
                }, 2000);
            } catch (err) {
                console.error('Failed to copy: ', err);
                copyIcon.className = 'fas fa-times text-red-500';
                setTimeout(() => {
                    copyIcon.className = 'fas fa-copy text-primary';
                }, 2000);
            }
        }
        
        // Close popups with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closePhonePopup();
                closeTeamPopup();
            }
        });
        
        // Initialize animations on load
        window.addEventListener('load', () => {
            const profileCard = document.getElementById('profile-card');
            
            // Add fade-in animation
            profileCard.style.opacity = '0';
            profileCard.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                profileCard.style.transition = 'opacity 1s ease, transform 1s ease';
                profileCard.style.opacity = '1';
                profileCard.style.transform = 'translateY(0)';
                
                // Trigger delayed animations
                document.querySelectorAll('.opacity-0').forEach(el => {
                    el.style.opacity = '1';
                });
            }, 300);
            
            // Add float animation after fade-in
            setTimeout(() => {
                profileCard.style.animation = 'float 6s ease-in-out infinite';
            }, 1300);
            
            // Preload avatar image for better performance
            const avatarImg = new Image();
            avatarImg.src = 'https://i.imgur.com/YYn3Dra.png';
        });
        
        // Add smooth transitions for popups
        document.querySelectorAll('#phone-popup, #team-popup').forEach(popup => {
            popup.style.transition = 'opacity 0.3s ease';
            popup.style.opacity = '0';
        });
        
        // Prevent context menu on player
        document.getElementById('player-container').addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
    </script>
